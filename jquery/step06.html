<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>event</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#btn1').click(function(){
                $('#target').fadeOut();
            });
            $('#btn2').click(function(){
                $('#target').fadeIn();
            });
            
        });
    </script>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>


</head>

<body>
    <input type="button" id="btn1" value="효과1">
    <input type="button" id="btn2" value="효과2">
    <div id="target">

    </div>
</body>

</html>
