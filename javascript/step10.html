    <title>event</title>
    <script>
        function send(){
            alert("전송되었습니다.");
        }
        alert("after title");
        window.onload = function(){
            alert('onleoad event');
        document.getElementById("send")
        .addEventListener("click",function(){});
        }

        .addEventListener("keydown",function(event){
            if(event.keyCode == 13){
                alert(document.getElementById("inputMsg").value)
                
            }
        });

    </script>
