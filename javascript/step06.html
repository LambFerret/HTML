<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        const num1 = [10,20,30,40,false,"haha"];
        num1[0] = 1.5;

        console.log(num1);

        for (i = 0;i<10;i++){
            console.log(i);
        }
        alert(num1)

        // 배열의 구분문자열을 ''로 대체해서 문자열로 변환
        let str = num1.join(' ');
        alert(str);
        // append 
        num1.push(100);
        // delete
        num1.pop();

        for(let value of num1){
            console.log(value);
        }

        // arrow function : 밑에 이거 function인데 대신 화살표씀
        num1.forEach(element => { //undefined는 나오지않는 함수 
            .4ㅂ`ㅁ357
            console.log(element);
        });



        
    </script>
</head>
<body>

</body>
</html>
