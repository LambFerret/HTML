<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h3>여러가지 폼 요소 작성</h3>
    <form action="save.html" method="POST">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
        </div>
        
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age" placeholder="나이를 입력하세요">
        </div>
        
        <div>
            <fieldset>
                <legend>성별을 입력</legend>
                <input type="radio" name="gender" id="male" name="male" value="male" checked="checked">
                <label for="male">남자</label>
                <input type="radio" name="gender" id="female" name="female" value="female" checked="checked">
                <label for="female">여자</label>

            </fieldset>
        </div>
        
        <div>
            <fieldset>
                <legend>취미을 입력</legend>
                <input type="checkbox" name="hobby" id="baseball" value="baseball" checked="checked">
                <label for="baseball">야구</label>
                <input type="checkbox" name="hobby" id="basketball" value="basketball" checked="checked">
                <label for="basketball">농구</label>

            </fieldset>
        </div>
        
        <div>
            <label for="job">직업</label>
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="teacher">센세</option>
                <option value="developer">개발자</option>
                <option value="scientist">과학자</option>
            </select>
        </div>
        
        <div>
            <label for="photo">사진</label>
            <input type="file" name="photo" id="photo">
        </div>

        <div>
            <label for="comment">가입인사</label>
            <textarea id="comment" name="comment"
            cols="100"
            rows="10">yoyo</textarea>
        </div>

        <div>
            <button type="submit">회원가입</button>
            <input type="submit" value="회원가입">
            <button type="reset">취소</button>
            <input type="reset" value="취소">
        </div>
        <input type="hidden" name="ssn" value="111111">
        

    </form>


    <br>
    <a href="step09.html">이전</a>
    <a href="step11.html">이후</a>
</body>

</html>
